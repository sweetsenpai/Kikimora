<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
{% for f in form %}
<p><label class="form-label"> {{f.label}}</label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit">Отправить</button>
</form>
</body>
</html>
