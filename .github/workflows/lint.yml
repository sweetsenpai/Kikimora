name: Pylint check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: kikimoraback
        run: pip install requirements.txt

      - name: Run pylint
        working-directory: kikimoraback
        run: pylint .

      - name: Run mypy
        working-directory: kikimoraback
        run: mypy .

      - name: Run flake8
        working-directory: kikimoraback
        run: flake8 .
