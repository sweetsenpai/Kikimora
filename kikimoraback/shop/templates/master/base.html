<!doctype html>
<html lang="en" data-bs-theme="light">
  {% load static %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/browse-svgrepo-com.svg' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="{% static 'CSS/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'CSS/sidebars.css' %}" rel="stylesheet">
  </head>

<main class="d-flex flex-nowrap">


  <div class="b-example-divider b-example-vr" style=" width:10%"></div>

  <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;">
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center" >
      <li class="nav-item" >
        <a href="/apanel" class="nav-link {% block active1 %}{% endblock active1 %} py-3 border-bottom rounded-0" aria-current="page" title="Домой1" data-bs-toggle="tooltip" data-bs-placement="right">
          <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Home"><use xlink:href="#home"/></svg>
        </a>
      </li>
      <li>
        <a href="/apanel/categories" class="nav-link {% block active2 %}{% endblock active2 %} py-3 border-bottom rounded-0" title="Товары" data-bs-toggle="tooltip" data-bs-placement="right">
          <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Dashboard"><use xlink:href="#boxes"/></svg>
        </a>
      </li>
      <li>
        <a href="/apanel/day_products" class="nav-link {% block active4 %}{% endblock active4 %} py-3 border-bottom rounded-0" title="Товар дня" data-bs-toggle="tooltip" data-bs-placement="right">
          <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Dashboard"><use xlink:href="#time-product"/></svg>
        </a>
      </li>
      <li>
        <a href="/apanel/promocods" class="nav-link {% block active5 %}{% endblock active5 %} py-3 border-bottom rounded-0" title="Промо" data-bs-toggle="tooltip" data-bs-placement="right">
          <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Dashboard"><use xlink:href="#promo"/></svg>
        </a>
      </li>
      <li>
        <a href="/apanel/discounts" class="nav-link {% block active6 %}{% endblock active6 %} py-3 border-bottom rounded-0" title="Скидки" data-bs-toggle="tooltip" data-bs-placement="right">
          <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Dashboard"><use xlink:href="#discount"/></svg>
        </a>
      </li>
      <li>
        <a href="/apanel/staff" class="nav-link py-3 {% block active8 %}{% endblock active8 %} border-bottom rounded-0" title="Сотрудники" data-bs-toggle="tooltip" data-bs-placement="right">
          <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Customers" color="#FF1493"><use xlink:href="#people-circle"/></svg>
        </a>
      </li>
    </ul>
    <div class="dropdown border-top">
      <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item" href="#">Профиль</a></li>
        <li><hr class="dropdown-divider"></li>
        <form action="{% url 'admin_logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="dropdown-item">Выход</button>
        </form>
      </ul>
    </div>
  </div>
  <div class="container" style=" width:100%; text-align: center; padding-top: 5.62%; padding-right:9%">
    {% block content %} {% endblock %}
  </div>

  <div class="b-example-divider b-example-vr" style=" width:10%"></div>
</main>
<script src="{% static 'JS/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'JS/sidebars.js' %}"></script>

  </body>
</html>
